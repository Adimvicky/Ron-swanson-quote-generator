<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Adim Victor">
    <meta name="description" content="A simple web app that demonstrates different ways of making requests using web APIs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ron Swanson Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h2>Ron Swanson Quote Generator</h2>
    <div class="container">
        <button id="xhr">XHR</button>
        <button id="fetch">Fetch API</button>
        <button id="jquery">JQuery</button>
        <button id="axios">Axios</button> 
        
    </div>
<br>
    <div class="quote">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/RonSwanson.jpg/250px-RonSwanson.jpg" alt="Ron Swanson image" class="quote-img">
        <h4 id="quote-text"></h4>
    </div>
    
</body>

  src="https://code.jquery.com/jquery-3.3.1.min.js"

  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="script.js"></script>
</html>
